<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduled Maintenance</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 2rem;
        }
        .container { max-width: 480px; }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #b0b0b0;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#128736;</div>
        <h1>We'll be back shortly</h1>
        <p>We're currently performing scheduled maintenance to improve our service. Please check back soon.</p>
    </div>
</body>
</html>
