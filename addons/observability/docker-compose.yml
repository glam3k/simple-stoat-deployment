services:
  loki:
    image: ${OBS_LOKI_IMAGE:-grafana/loki:3.0.0}
    command: -config.file=/etc/loki/config.yml
    restart: unless-stopped
    user: "0"
    volumes:
      - ./config/loki-config.yml:/etc/loki/config.yml:ro
      - ${OBS_LOKI_DATA_DIR:-${STOAT_DIR}/data/loki}:/loki
    networks:
      - observability
      - stoat
    deploy:
      resources:
        limits:
          cpus: ${OBS_LOKI_CPUS:-0.5}
          memory: ${OBS_LOKI_MEMORY:-512m}
        reservations:
          memory: ${OBS_LOKI_MEMORY_RESERVATION:-256m}

  promtail:
    image: ${OBS_PROMTAIL_IMAGE:-grafana/promtail:3.0.0}
    command: -config.file=/etc/promtail/config.yml
    restart: unless-stopped
    volumes:
      - ./config/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ${PROMTAIL_STATE_DIR:-${STOAT_DIR}/data/promtail}:/var/lib/promtail
    networks:
      - observability
    depends_on:
      - loki
    deploy:
      resources:
        limits:
          cpus: ${OBS_PROMTAIL_CPUS:-0.2}
          memory: ${OBS_PROMTAIL_MEMORY:-128m}
        reservations:
          memory: ${OBS_PROMTAIL_MEMORY_RESERVATION:-64m}

  node-exporter:
    image: ${OBS_NODE_EXPORTER_IMAGE:-prom/node-exporter:v1.8.1}
    restart: unless-stopped
    pid: host
    command:
      - --path.rootfs=/host
    volumes:
      - /:/host:ro,rslave
    networks:
      - observability
    deploy:
      resources:
        limits:
          cpus: ${OBS_NODE_EXPORTER_CPUS:-0.1}
          memory: ${OBS_NODE_EXPORTER_MEMORY:-64m}
        reservations:
          memory: ${OBS_NODE_EXPORTER_MEMORY_RESERVATION:-32m}

  cadvisor:
    image: ${OBS_CADVISOR_IMAGE:-gcr.io/cadvisor/cadvisor:v0.47.2}
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - observability
    deploy:
      resources:
        limits:
          cpus: ${OBS_CADVISOR_CPUS:-0.2}
          memory: ${OBS_CADVISOR_MEMORY:-128m}
        reservations:
          memory: ${OBS_CADVISOR_MEMORY_RESERVATION:-64m}

  prometheus:
    image: ${OBS_PROMETHEUS_IMAGE:-prom/prometheus:v2.53.0}
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-7d}
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${OBS_PROM_DATA_DIR:-${STOAT_DIR}/data/prometheus}:/prometheus
    networks:
      - observability
    depends_on:
      - node-exporter
      - cadvisor
    deploy:
      resources:
        limits:
          cpus: ${OBS_PROMETHEUS_CPUS:-0.5}
          memory: ${OBS_PROMETHEUS_MEMORY:-512m}
        reservations:
          memory: ${OBS_PROMETHEUS_MEMORY_RESERVATION:-256m}

  grafana:
    image: ${OBS_GRAFANA_IMAGE:-grafana/grafana:10.4.5}
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:?set GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:?set GRAFANA_ADMIN_PASSWORD}
      GF_SERVER_DOMAIN: ${GRAFANA_HOST:?set GRAFANA_HOST}
      GF_SERVER_ROOT_URL: https://${GRAFANA_HOST}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - ${OBS_GRAFANA_DATA_DIR:-${STOAT_DIR}/data/grafana}:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - observability
      - stoat
    depends_on:
      - loki
      - prometheus
    deploy:
      resources:
        limits:
          cpus: ${OBS_GRAFANA_CPUS:-0.3}
          memory: ${OBS_GRAFANA_MEMORY:-256m}
        reservations:
          memory: ${OBS_GRAFANA_MEMORY_RESERVATION:-128m}

networks:
  observability:
    driver: bridge
  stoat:
    external: true
